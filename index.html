<!DOCTYPE html>
<html lang="en">

<head>

    <title>Information Form</title>
</head>

<body>
    <center>
        <h1><b><u> I am creating a contact form:</u></b></h1>
    </center>
    <form action="">
        <fieldset>
            <legend>Personal Information:</legend><br> Enter name: <br>
            <input type="text" placeholder="enter a name " name="Name"><br>
            <br>Enter email:<br>
            <input type="email" placeholder="enter a email " name="email"><br>
            <br>Enter contact number:
            <br> <input type="number" placeholder="contact number" required="required"><br>
            <br>Enter your comments <br>
            <textarea name="comment" cols="30" rows="5" required="required" placeholder="comments"></textarea><br>
        </fieldset>
        <input type="submit" value="Submittion">
    </form>
</body>

</html>
